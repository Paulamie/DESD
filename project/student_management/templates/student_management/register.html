<!-- profile.html -->

{% extends 'student_management/base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
    <h2>{{ user.first_name }} {{ user.last_name }}'s Profile</h2>
    <p>Email: {{ user.email }}</p>
    <p>Course: {{ user.profile.course }}</p>  <!-- Make sure profile exists and has course attribute -->
    <a href="{% url 'request_update' %}">Request Profile Update</a>
{% endblock %}
