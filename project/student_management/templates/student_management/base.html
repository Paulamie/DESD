{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Uni Hub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <style>
        body {
            background-color: #DFF5FF;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #D90429;
            padding: 16px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .uwe-logo {
            height: 60px;
            width: auto;
        }

        .navbar-links a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background-color: #B3E5FC;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.1);
        }

        .btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 15px;
        }

        .btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="{% url 'homepage' %}">
        {% load static %}
        <img src="{% static 'images/UWE_Bristol_logo1.png' %}" alt="UWE Logo" class="uwe-logo">

    </a>
    <div class="navbar-links">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Sign Up</a>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
