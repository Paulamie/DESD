{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            padding: 30px;
            text-align: center;
        }
        .profile-container {
            background-color: #b2ebf2;
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            margin: 0 auto;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .profile-detail {
            font-size: 16px;
            margin: 5px 0;
        }
        a.button {
            display: inline-block;
            margin-top: 15px;
            background-color: #0288d1;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>My Profile</h2>
        <img src="{% if user.update_requests.last.profile_picture %}{{ user.update_requests.last.profile_picture.url }}{% else %}{% static 'images/profile_placeholder.png' %}{% endif %}" alt="Profile Picture">
        
        <div class="profile-detail"><strong>Full Name:</strong> {{ user.first_name }} {{ user.last_name }}</div>
        <div class="profile-detail"><strong>Email:</strong> {{ user.email }}</div>

        <a href="{% url 'update_request' %}" class="button">Request Profile Change</a>
    </div>
</body>
</html>
