{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            padding: 30px;
            text-align: center;
        }
        .profile-container {
            background-color: #b2ebf2;
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 100px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid #0288d1;
        }
        .profile-detail {
            font-size: 16px;
            margin: 5px 0;
            color: #004d40;
        }
        a.button {
            display: inline-block;
            margin-top: 15px;
            background-color: #0288d1;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>My Profile</h2>

        <!-- âœ… FIXED PROFILE PICTURE DISPLAY -->
        {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="Profile Picture">
        {% else %}
            <img src="{% static 'images/profile_placeholder.png' %}" alt="Profile Placeholder">
        {% endif %}

        <div class="profile-detail"><strong>Full Name:</strong> {{ user.get_full_name }}</div>
        <div class="profile-detail"><strong>Email:</strong> {{ user.email }}</div>
        <div class="profile-detail"><strong>Course:</strong> {{ user.course|default:"Not specified" }}</div>

        <a href="{% url 'update_request' %}" class="button">Request Profile Change</a>
    </div>
</body>
</html>
